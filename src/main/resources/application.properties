spring.application.name=backend
server.port=${PORT:8080}

# MongoDB connection (override via env var MONGODB_URI)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/freshcut}

# Jackson
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.data.mongodb.auto-index-creation=true

# Multipart upload limits (allow larger selfies and avatars)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# Gemini API key (optional alternative to environment variable)
# Prefer environment variable GEMINI_API_KEY in development
# If you want, set here as: gemini.api-key=YOUR_KEY
gemini.api-key=

